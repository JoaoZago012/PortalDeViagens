<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Viagens</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section id="header">
            <header>
                <p>PORTAL DE VIAGENS</p>
            </header>
            <article>
                <a href="#">DESTINOS</a>
                <a href="#">VALORES</a>
                <a href="#">CONTATO</a>
            </article>
        </section>

        <div id="content">
            <article>
                <img src="img/Nave.png" alt="Rick & Morty" width="50%"/>
            </article>
            <h1>AS MELHORES NAVES !</h1>
            <article>
                <p>
